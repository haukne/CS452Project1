<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
            <title>Project 1</title>

			<script id="vertex-shader" type="x-shader/x-vertex">
			
				attribute vec4 myPosition;
				uniform mat3 M;
                uniform vec2 coordinates;

				void main() {
					gl_PointSize = 1.0;
					float xi = myPosition.x;
                    float yi = myPosition.y;
                    float wi = 1.0;

                    vec3 vi = vec3( xi, yi, wi );

                    vec3 vf = M * vi;

                    float xf = vf.x;
                    float yf = vf.y;
                    //float xn = xf + coordinates.x;
                    //float yn = yf + coordinates.y;

                    gl_Position.x = xf + coordinates.x;
                    gl_Position.y = yf + coordinates.y;
                    gl_Position.z = 0.0;
                    gl_Position.w = 1.0;
				}

			</script>

			<script id="fragment-shader" type="x-shader/x-fragment">
				
				void main() {
					gl_FragColor = vec4( 1.0, 1.0, 0.0, 1.0 );
				}

			</script>
			<script type="text/javascript" src="Common/webgl-utils.js"></script>
			<script type="text/javascript" src="Common/initShaders.js"></script>
			<script type="text/javascript" src="Common/MV.js"></script>
			<script type="text/javascript" src="project1.js"></script>
	</head>

	<body onload="init()" onkeydown="moveTriangleKeys(event)">
        <canvas id="gl-canvas" width="512" height="512">
	</body>
</html>
